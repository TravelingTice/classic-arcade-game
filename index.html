<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <div class="score-panel">
    <p>Your score: <span id="score">0</span></p>
  <section class="sub-panel">
    <ul class="hearts">
      <li id="lives">Lives:</li>
      <li><i id="heart1" class="fa fa-heart"></i></li>
      <li><i id="heart2" class="fa fa-heart"></i></li>
      <li><i id="heart3" class="fa fa-heart"></i></li>
      <li><i id="heart4" class="fa fa-heart"></i></li>
      <li><i id="heart5" class="fa fa-heart"></i></li>
    </ul>

    <div class="restart" onClick="window.location.reload()">
      <i class="fa fa-repeat"></i>
    </div>
  </section>
    </div>
  </div>

  <!-- End screen -->
  <div class="none">
    <p>You lost all your hearts!</p>
    <div class="deadImg">
      <img src="img\dead-boy.png" alt="player died">
    </div>
    <p>Your score: <span id="endScore">0</span></p>
  </div>

  <!-- audio files -->
  <audio id="dieSound" src="music/died.wav" type="audio/wav"></audio>
  <audio id="scoreSound" src="music/point.wav" type="audio/wav"></audio>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
